<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="main.js"></script> 
  <title>Calculator</title>

</head>
<body>
  <div class="container">
    <div class="display">
      <p class="solution">0</p>
      <p class="equation">0</p>
      <p class="message"></p>
    </div>
    <div class="buttons">
      <div class="row">
        <button onkeydown="javascript: functionName()" "populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="1">1</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="2">2</button>          
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="3">3</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="+">+</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="/">/</button>
      </div>
      <div class="row">
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="4">4</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="5">5</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="6">6</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="-">-</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="*">x</button>
      </div>
      <div class="row">
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="7">7</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="8">8</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="9">9</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id=".">.</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="=">=</button>
      </div>
      <div class="row">
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="number" id="0">0</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="clear">Clear</button>
        <button onkeydown="populateDisplay(this.id)" onclick="populateDisplay(this.id)" class="operand" id="backspace">Backspace</button>
      </div>
    </div>
  </div>
</body>
</html>
